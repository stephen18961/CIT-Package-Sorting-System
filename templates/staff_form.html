{% extends 'base.html' %}

{% block title %}
{% if staff %}Edit Staff{% else %}Add New Staff{% endif %} - CIT Package Sorting System
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4>{{ action }} Staff</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Staff Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ staff.name if staff else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="floor" class="form-label">Floor Assignment</label>
                            <input type="number" class="form-control" id="floor" name="floor" 
                                   value="{{ staff.floor if staff else '' }}" required min="1">
                            <div class="form-text">Enter the floor number where the staff member is located</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('db_crud_bp.list_staff') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Back to List
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Save Staff
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
