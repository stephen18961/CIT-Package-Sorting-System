<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CIT Package Sorting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #800507;
            --main-color-hover: #9a0609;
            --light-color: #f8e9e9;
            --text-on-main: #ffffff;
        }
        
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        
        .login-form .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        
        .login-form .form-control:focus {
            z-index: 2;
            border-color: var(--main-color);
            box-shadow: 0 0 0 0.25rem rgba(128, 5, 7, 0.25);
        }
        
        .login-form input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        .login-form input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        
        .btn-primary {
            background-color: var(--main-color);
            border-color: var(--main-color);
        }
        
        .btn-primary:hover, .btn-primary:focus, .btn-primary:active {
            background-color: var(--main-color-hover) !important;
            border-color: var(--main-color-hover) !important;
        }
        
        .card {
            border-color: var(--main-color);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card-body {
            border-top: 3px solid var(--main-color);
        }
        
        h3 {
            color: var(--main-color);
        }

        h4 {
            color: var(--main-color);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .campus-logo {
            max-width: 180px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <div class="card">
            <div class="card-body">
                <div class="logo-container">
                    <img src="static/cit_logo.png" alt="Campus Logo" class="campus-logo">
                </div>
                <h4 class="text-center mb-4">CIT Package Sorting System</h4>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
        <p class="mt-3 text-muted text-center">&copy; 2025 CIT Package Sorting System</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
